name: Keep HF Space Warm

on:
  schedule:
    # Ping every 25 minutes to prevent hibernation (HF hibernates after 48h inactivity)
    - cron: "*/25 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping embedding service health
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            --max-time 30 \
            https://mfnogueira-sankhya-embedding.hf.space/health)
          echo "Health check status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "Warning: health check returned $STATUS"
          fi
